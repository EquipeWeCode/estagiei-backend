server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: ${DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/estagiei}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  flyway:
    baseline-on-migrate: true
logging:
  level:
    '[org.hibernate.sql]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.hibernate.type.descriptor.type]': TRACE
springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui
app:
  cloudinary:
    cloud-name: ${CLOUD_NAME}
    api-key: ${CLOUDINARY_KEY}
    api-secret: ${CLOUDINARY_SECRET}